<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >

</head>
<body>
    
<div class="row mt-4" >
    <div class="col-11">
        <div class="mb-2 float-end"> 
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Dodaj film
            </button>
        </div>
    </div>

</div>

<div class="container mt-4" >
    <div class="table">
        <div class="row ">
            <div class="col-2">
            Odgledan
            </div>
                   
            <div class="col-2">
                Naziv
            </div>
                
            <div class="col-2">
                Godina    
            </div>

            <div class="col-2">
                Drzava  
            </div>

            <div class="col-2">
                Napomena
            </div>

            <div class="col-2">
                Glumci
            </div>
        </div>

        <div class="" id="tableBody"> 

        </div>
    </div>
</div>








<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Dodaj film</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
              <div class="col-8 offset-2">
                <input type="text" id="naziv" class="form-control" placeholder="Unesite naziv filma...">
              </div>
          </div>

          <div class="row mt-2">
            <div class="col-8 offset-2">
                <input type="number" id="godina" class="form-control" placeholder="Unesite godinu...">
            </div>

            <div class="col-8 offset-2">
                <p id="greskaGodina" class="text-danger"></p>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-8 offset-2">
                <input type="text" id="drzava" class="form-control" placeholder="Unesite drzavu...">
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-8 offset-2">
                <input type="text" class="form-control" id="napomena" placeholder="Unesite napomenu...">
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-8 offset-2">
                <textarea name="glumci" id="glumci" cols="30" rows="3" class="form-control" placeholder="Unesite glumce..."></textarea>
            </div>

            <div class="col-8 offset-2">
                <p id="greskaGlumci" class="text-danger"></p>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-3">
                <input type="checkbox" class="float-end" id="odgledan"> 
            </div>

            <div class="col-9">
                <label for="odgledan">Odgledan?</label>
            </div>
        </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zatvori</button>
          <button type="button" class="btn btn-primary" id="dodajDugme">Dodaj</button>
        </div>
      </div>
    </div>
  </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>

</body>
</html>
